<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Search Engine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.3);
        }

        .upload-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px 60px;
            box-shadow: 0px 10px 40px rgba(0,0,0,0.35);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .upload-box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 50px rgba(0,0,0,0.4);
        }

        input[type=file] {
            margin: 20px 0;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 1rem;
        }

        button {
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #ee0979, #ff6a00);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            .upload-box {
                padding: 30px 20px;
            }
            button {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>üîç Visual Search Engine</h1>
    <div class="upload-box">
        <form action="/search" method="POST" enctype="multipart/form-data">
            <input type="file" name="query_img" required>
            <br>
            <button type="submit">Search Similar Images</button>
        </form>
    </div>
</body>
</html>
