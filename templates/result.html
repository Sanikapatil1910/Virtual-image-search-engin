<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Similar Images</title>
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            font-family: "Poppins", sans-serif;
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            color: #1f2937;
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        h3 {
            color: #1f2937;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .image-card {
            position: relative;
            overflow: hidden;
            border-radius: 25px;
            width: 280px;
            height: 280px;
            box-shadow: 0px 12px 30px rgba(0,0,0,0.25);
            transition: transform 0.4s, box-shadow 0.4s, border 0.4s;
            border: 3px solid transparent;
            background: #fff;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 25px;
        }

        .image-card:hover {
            transform: scale(1.1);
            box-shadow: 0px 18px 40px rgba(0,0,0,0.35);
            border: 3px solid #ff6a00;
        }

        .back-btn {
            display: inline-block;
            margin-top: 50px;
            padding: 15px 40px;
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            border-radius: 20px;
            transition: background 0.3s, transform 0.3s;
        }

        .back-btn:hover {
            background: linear-gradient(90deg, #ee0979, #ff6a00);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>üîç Top Similar Images</h1>
    <h3>Query Image</h3>
    <div class="image-grid">
        <div class="image-card">
            <img src="/{{ query|replace('\\','/') }}" alt="Query Image">
        </div>
    </div>

    <h3>Similar Images</h3>
    <div class="image-grid">
        {% for r in results %}
            <div class="image-card">
                <img src="/{{ r|replace('\\','/') }}" alt="Similar Image">
            </div>
        {% endfor %}
    </div>

    <a href="/" class="back-btn">üîô Back to Search</a>
</body>
</html>
